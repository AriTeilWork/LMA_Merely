name: .NET MAUI CI (Windows + Android)

on:
  pull_request:
    branches: [ "main", "develop" ]
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Install MAUI workloads
        run: |
          dotnet workload install maui-android
          dotnet workload install maui-windows

      # ---------- RESTORE  ----------
      - name: Restore
        run: dotnet restore MerelyApp/MerelyApp.csproj

      # ---------- ANDROID ----------
      - name: Build Android
        run: dotnet build MerelyApp/MerelyApp.csproj -c Release -f net9.0-android --no-restore -p:SkipInvalidConfigurations=true

      # ---------- WINDOWS ----------
      - name: Build Windows
        run: dotnet build MerelyApp/MerelyApp.csproj -c Release -f net9.0-windows10.0.19041.0 --no-restore -p:SkipInvalidConfigurations=true
